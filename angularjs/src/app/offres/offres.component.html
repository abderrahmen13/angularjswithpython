<div><h3>Create offer</h3></div>

<div [hidden]="submitted" style="width: 400px;">
  
    <form (ngSubmit)="onSubmit()">
     
        <div class="form-group">
       <p> <label for="name">titre de l'offre: </label>
        <input type="text" class="form-control" id="titre" 
  required [(ngModel)]="offre.titre" name="titre"></p>
        </div>

  

    <div class="form-group"> 
    <p> <label for="name">Nom d'entreprise: </label> 
      <input type="text" class="form-control" id="nom_entreprise" 
required [(ngModel)]="offre.nom_entreprise" name="nom_entreprise"></p>
    </div>

    <div class="form-group">
      <p><label for="name">lien: </label>
      <input type="text" class="form-control" id="lien" 
required [(ngModel)]="offre.lien" name="lien"></p>
    </div>

    <button type="submit" class="btn btn-danger">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Successfylly submitted!</h4>
</div>
